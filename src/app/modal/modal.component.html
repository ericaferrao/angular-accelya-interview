<div *ngFor="let product of products">

    <tr>
    <td>
    <input type="checkbox" id="product.id" name="product.productName" value="product.actualPrice">
    {{product.selected}}
    </td>
      <td>
      {{product.id}}
      </td>
      <td>
      {{product.productName}}
      </td>
      <td>
      {{product.actualPrice}}
      </td>
      <td>
      {{product.discountPrice}}
      </td>
      <td>
      {{product.stockAvailable}}
      </td>
    </tr>
  </table>

</div>
</div>
