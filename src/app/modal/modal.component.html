
<div class="a" 
style="
height: calc(100% - 300px);
width:90%;
">


<!--  [formControl]="name" -->

<div style="display: inline-block;width:100%; text-align:right; ">

  <input type="text" style="height:40px;margin:2px 5px;" placeholder="Search" [ngModel]="mymodel" (ngModelChange)="valuechange($event)" />

  <div style="height:40px;border-radius:5px; margin:5px 5px;width:140px;background:lightgrey; color:grey;float:right;display: flex;text-align:center;">
    <fa-icon style="width:40px;height:40px;
    font-size:20px;padding:10px;"  (click)="refresh()" [icon]="faSync"></fa-icon>
    


  <fa-icon  style="width:40px;height:40px;
  font-size:20px;padding:10px;" [icon]="faList"></fa-icon>



  <fa-icon  style="width:40px;height:40px;
  font-size:20px;padding:10px;"  [icon]="faTable"></fa-icon>
  </div>



  </div>


<!-- <fa-icon [icon]="faCoffee"></fa-icon> -->







 

<div class="b"  
style=" overflow: scroll;
height: calc( 41px*8 + 18px);
padding: 0px;
margin: 0px;">

  <table style="width:100%;" >
  <tr style="position: sticky;
  top: 0;
  background: lightgrey;
  color: darkgrey;" *ngIf="products.length>0">
  <!-- <th> <input type="checkbox" ></th> -->
  <th style="cursor:pointer;" (click)="sortbyID()">
    Item ID
    <fa-icon *ngIf="sortbyIDasc"  style="width:10px;height:10px;font-size:10px;padding:10px;"  [icon]="faAngleUp"></fa-icon>
    <fa-icon *ngIf="!sortbyIDasc"  style="width:10px;height:10px;font-size:10px;padding:10px;"  [icon]="faAngleDown"></fa-icon>
  </th>
  <th style="cursor:pointer;" (click)="sortbyproductName()">
    Product Name
    <fa-icon *ngIf="productNameasc"  style="width:10px;height:10px;font-size:10px;padding:10px;"  [icon]="faAngleUp"></fa-icon>
    <fa-icon *ngIf="!productNameasc"  style="width:10px;height:10px;font-size:10px;padding:10px;"  [icon]="faAngleDown"></fa-icon>
  </th> 
  <th style="cursor:pointer;" (click)="sortbyActualPrice()" >Actual Price</th>
  <th style="cursor:pointer;" (click)="sortbyDiscount()" >Discount Price</th>
  <th style="cursor:pointer;" (click)="sortbyStock()">Stock Available</th>
</tr>
    <tr [ngClass]="{
      'danger':product.status === 'danger',
      'success':product.status === 'success',
      'info':product.status === 'info',
      'dead':product.status === 'dead'
    }" *ngFor="let product of products">
    <!-- <td>
    <input type="checkbox" id="product.id" name="product.productName" value="product.actualPrice">
   
    </td> -->
      <td>
      {{product.id}}
      </td>
      <td>
      {{product.productName}}
      </td>
      <td>
      {{product.actualPrice}}
      </td>
      <td>
      {{product.discountPrice}}
      </td>
      <td>
      {{product.stockAvailable}}
      </td>
    </tr>
    
  </table>

  
</div>
</div>
